<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Celebramos a Cristo Â· Playlist 2026</title>
<style>
:root{
--accent1:#d6b35a;
--accent2:#b9953e;
--txt:rgba(255,255,255,.92);
--glass:rgba(0,0,0,.26);
--stroke:rgba(255,255,255,.14);
--shadow:0 18px 60px rgba(0,0,0,.62);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
background:#050812;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
display:grid;
place-items:center;
}
.phone{
width:min(420px,94vw);
height:min(860px,96vh);
border-radius:28px;
overflow:hidden;
position:relative;
box-shadow:var(--shadow);
border:1px solid rgba(255,255,255,.10);
background:#000;
}
.bg{
position:absolute;
inset:0;
background:url("bg.jpg") center/cover no-repeat;
}
.controls{
position:absolute;
left:50%;
transform:translateX(-50%);
bottom:24px;
display:flex;
gap:14px;
align-items:center;
padding:10px 12px;
border-radius:999px;
background:rgba(0,0,0,.26);
border:1px solid rgba(255,255,255,.14);
backdrop-filter:blur(10px);
}
.btn{
width:58px;
height:58px;
border-radius:999px;
border:1px solid rgba(255,255,255,.18);
background:rgba(0,0,0,.22);
display:grid;
place-items:center;
cursor:pointer;
}
.btn.primary{
background:linear-gradient(180deg, rgba(214,179,90,.98), rgba(185,149,62,.98));
}
.play{
width:0;height:0;
border-top:11px solid transparent;
border-bottom:11px solid transparent;
border-left:18px solid rgba(10,12,20,.92);
margin-left:3px;
}
.pause{
width:18px;height:22px;
display:flex;gap:6px;
}
.pause span{
width:6px;height:22px;
background:rgba(255,255,255,.9);
}
.stop{
width:18px;height:18px;
background:rgba(255,255,255,.9);
}
</style>
</head>
<body>
<div class="phone">
<div class="bg"></div>

<div class="controls">
<div class="btn primary" onclick="playAudio()"><div class="play"></div></div>
<div class="btn" onclick="pauseAudio()"><div class="pause"><span></span><span></span></div></div>
<div class="btn" onclick="stopAudio()"><div class="stop"></div></div>
</div>
</div>

<script>
const audio = new Audio("https://www.dropbox.com/scl/fi/yzxzmyzt7pef497itbd5b/playlist.mp3?rlkey=9navirys6s9n87k1b8a274sao&raw=1");
function playAudio(){ audio.play(); }
function pauseAudio(){ audio.pause(); }
function stopAudio(){ audio.pause(); audio.currentTime=0; }
</script>
</body>
</html>
